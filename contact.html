			<style>

				/* Additional CSS to center the h1 tag */

					text-align: center; /* This will center the h1 content */

				    /* Centering text and iframes */
				main {
					text-align: center; /* This centers the content inside the <main> element */
				}

				iframe {
					display: block; /* Makes the iframe a block-level element */

								body, html {

				}

					height: 100%;

				}

				#background-video {
					position: fixed;

					bottom: 0;
					min-width: 100%; 
					min-height: 100%; 
					width: auto; 
					height: auto; 
					z-index: -1; 
					background-size: cover;
				}

								

				
				/* Correcting the keyframes for color change */
				@keyframes colorChange {
					0% { color: limegreen; }
					50% { color: limegreen; }
					100% { color: black; }
				}

				/* Apply the animation to links */
				a {
					animation: colorChange 1.5s infinite; /* Animation name, duration, and repeat */
					color: limegreen; /* Initial color */
					
				}

				

				/* Style adjustments for better visibility */
				a {
					color: limegreen; /* Color of the text */
					font-size: 40px;
				}
				h1, p {
					background-color: rgba(60,60,60,1.0); /* semi-transparent background for text */
				}

				/* Additional CSS to center the h1 tag */
				h1 {
					color: limegreen;			
					text-align: center; /* This will center the h1 content */
				}
				
				/* Style for the navigation container */
				.nav-container {
					display: flex; /* Enables flexbox */
					justify-content: space-between; /* Distributes space evenly */
					padding: 0 10px; /* Adds some padding on the sides */
				}
					
				
				/* Style for the navigation links */
				.nav-container a {
					color: white; /* Color of the text */
					text-decoration: none; /* Removes underline from links */
					margin-right: 20px; /* Space between the links */
				}

				@media (max-width: 600px) {
					.nav-container {
						flex-direction: column; /* Stacks links vertically on smaller screens */
						align-items: center; /* Centers links */
					}

					.nav-container a {
						margin-bottom: 10px; /* Space between vertically stacked links */
						margin-right: 0; /* Remove right margin on smaller screens */
					}
				}
				
				.centered-text {
					color: limegreen;
				}
				iframe {
					width: 80%; /* Set width to 100% of its container */
					height: 88vh; /* Set height relative to viewport height, adjust as needed */
					border: none; /* Optional: removes the default iframe border */
					display: block;
					margin: 0 auto;
					align-items: center; /* Centers links */				
				}
